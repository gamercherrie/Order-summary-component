<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/index.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="content">
        <img src="./images/illustration-hero.svg">
        <h1>Order Summary</h1>
        <p class="content_text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="content_plan">
            <img src="./images/icon-music.svg">
            <div class="content_plan-info">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="/" class="content_link-change">Change</a>
          </div>
          <button type="button">Proceed to Payment</button>
          <a href="/" class="content_link-cancel">Cancel Order</a>
        </div>
    </div>   
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Charisse Calma</a>.
  </footer>
</body>
</html>
